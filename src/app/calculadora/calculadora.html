<div class="form-box">
    <div class="header" >
       
     <h2>Calculadora</h2>
    </div>
  <form #calcForm="ngForm" (ngSubmit)="somar()">
    <div class="container" >
       
         <input type="number" name="numero1" id="numero1" [(ngModel)]= "numero1" placeholder="Número 1">
      
         <input type="number"  name="numero2" id="numero2" [(ngModel)]= "numero2" placeholder="Número 2">
    </div>
    <div class="buttons">
        <button type="submit">Somar</button>
        <button type="button" (click)="subtrair()">Subtrair</button>
        <button type="button" (click)="multiplicar()">Multiplicar</button>
        <button type="button" (click)="dividir()">Dividir</button>
    </div>
  
    </form>
@if (resultado){
 <div class="result" ><h2>Resultado: <span id="result"> {{ resultado}}</span> </h2></div>
}
</div>
