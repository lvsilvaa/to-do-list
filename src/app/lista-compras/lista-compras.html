<div class="head">

    <div class="container" >

        <h1>Lista de Compras</h1>

        <form #listForm="ngForm" class="form-item" (ngSubmit)="adicionarItem()" >
        <input type="text" id="produto" name="produto" [(ngModel)]="produto" placeholder="Adicionar item..." />
            <button type="submit" color="primary">

            Adicionar</button>
             <button color="accents" type="button"  (click)="limparLista()">
                Limpar lista</button>
        </form>

        <table>
            <thead>
                <tr>
                    <td>#</td>
                    <td>Item</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                    @for(elemento of lista; track elemento.id) {
                    <tr>
                        <td>{{elemento.id}}</td>
                        <td>
                             <span [ngClass]="{ 'item-riscado': elemento.comprado }">
                                 {{ elemento.name }}
                            </span>
                        </td>
                        <td> <input type="checkbox" (click)="riscarItem(elemento)" [checked]="elemento.comprado"/>
                    </tr>
                    }
                    @empty {
                    <tr>
                        <td colspan="3">Nenhum item na lista</td>   
                    </tr>}

                
            </tbody>
        </table>
    
    </div>
</div>
